<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/gameList.css">
    <link rel="stylesheet" href="../css/previewCard.css">
    <link rel="stylesheet" href="../css/scrollButton.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="left-section">
            <div class="search-container">
                <input type="text" placeholder="Search for games or profiles..." />
                <button>üîç</button>
            </div>
        </div>
        <div class="center-section">
            <a href="index.html" class="navbarBtn">Home Page</a>
        </div>
        <div class="right-section">
            <a href="aboutUs.html" class="navbarBtn">About Us</a>
            <a href="login.html" class="navbarBtn">Login</a>
            <a href="register.html" class="navbarBtn">Register</a>
        </div>
    </nav>

    <!-- Page Title -->
    <h1 class="page-title">Game List</h1>

    <section class="game-list"></section>


    <button class="scroll-top-btn" title="Go to top">
        <svg class="arrow-up" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M8 12a.5.5 0 0 1-.5-.5V4.707L4.354 8.854a.5.5 0 0 1-.708-.708l4-4a.5.5 0 0 1 .708 0l4 4a.5.5 0 0 1-.708.708L8.5 4.707V11.5a.5.5 0 0 1-.5.5z" />
        </svg>
    </button>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/allGames.js"></script>
    <script src="../js/previewCard.js"></script>
    <script>
        // 1. URL'den category parametresini al
        const params = new URLSearchParams(window.location.search);
        const category = params.get("category");

        // 2. Sayfa ba≈ülƒ±ƒüƒ±na yaz (√∂rneƒüin "FEATURED")
        const titleElement = document.querySelector('.page-title');
        if (category && titleElement) {
            titleElement.textContent = category.toUpperCase() + " GAMES";
        }

        // 3. Listeyi DOM'dan bul
        const container = document.querySelector('.game-list');
        const filtered = allGames.filter(g => g.category === category);

        // 4. Oyunlarƒ± HTML'e bas
        filtered.forEach(game => {
            const div = document.createElement("div");
            div.classList.add("game-card");
            div.dataset.game = game.id;
            div.innerHTML = `
            <img src="${game.img1}" alt="${game.title}">
            <div class="game-info">
              <h2>${game.title}</h2>
              <p>${game.desc}</p>
            </div>
          `;
            div.onclick = () => window.location.href = `gamePage.html?game=${game.id}`;
            container.appendChild(div);
        });


        $(document).ready(function () {
            // ScrollTop button g√∂r√ºn√ºr/gizli olma ayarlarƒ±
            $(window).scroll(function () {
                if ($(this).scrollTop() > 50) {
                    $('.scroll-top-btn').fadeIn();
                } else {
                    $('.scroll-top-btn').fadeOut();
                }
            });

            // Butona tƒ±klayƒ±nca:
            $('.scroll-top-btn').click(function () {
                const $this = $(this);

                // √ñnce minik basma efekti
                $this.css({
                    transform: "scale(0.8)",
                    boxShadow: "0 0 10px #fff, 0 0 20px #ff8, 0 0 30px #ff8"
                });

                setTimeout(function () {
                    // Sonra b√ºy√ºk bir patlama efekti
                    $this.css({
                        transform: "scale(1.3)",
                        boxShadow: "0 0 30px #fff, 0 0 60px #ff8, 0 0 90px #ff8"
                    });

                    setTimeout(function () {
                        // Sonra normale d√∂n
                        $this.css({
                            transform: "scale(1)",
                            boxShadow: "0 0 10px rgba(0,0,0,0.2)"
                        });

                        // Scroll to top i≈ülemi
                        $('html, body').animate({ scrollTop: 0 }, 800);
                    }, 150);

                }, 100);
            });
        });



    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/allGames.js" defer></script>
    <script src="../js/navbar.js"></script>


</body>

</html>
