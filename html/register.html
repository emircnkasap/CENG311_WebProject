<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../css/colors.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/login_register.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="left-section">
      <div class="search-container">
        <input type="text" placeholder="Search for games or profiles..." />
        <button>🔍</button>
      </div>
    </div>
    <div class="center-section">
      <a href="index.html" class="navbarBtn">Home Page</a>
    </div>
    <div class="right-section">
      <a href="aboutUs.html" class="navbarBtn">About Us</a>
      <a href="login.html" class="navbarBtn">Login</a>
      <a href="register.html" class="navbarBtn">Register</a>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="form-container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit" class="submit-btn">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <!-- jQuery and plugins -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localstoragedb/1.9.3/localstoragedb.min.js"></script>
  <script src="../js/user.js"></script>

</body>

</html>
