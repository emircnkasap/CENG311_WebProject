    <script>
        // .game-btn'lar generateGames.js ile y√ºklendikten sonra previewCard √ßalƒ±≈üsƒ±n
        const observer = new MutationObserver(() => {
            const cards = document.querySelectorAll('.game-btn');
            if (cards.length > 0) {
                $('.game-btn').previewCard();
                observer.disconnect();
            }
        });
        observer.observe(document.body, { childList: true, subtree: true });
    </script>
